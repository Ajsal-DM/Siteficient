<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siteficient</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="spotlight">
      <div class="light">
        <img src="images/light.png" alt="" class="left" />
        <img src="images/light.png" alt="" class="right" />
      </div>
      <header class="navbar">
        <div class="logo">
          <img src="images/logo.svg" alt="Siteficient Logo" />
        </div>
        <div class="initiative">
          <img src="images/talrop.svg" alt="Talrop Logo" />
        </div>
      </header>
      <main class="hero">
        <div class="particles">
          <img src="images/particles.png" alt="" />
        </div>
        <div class="particles2">
          <img src="images/particles.png" alt="" />
        </div>
        <div class="content-box">
          <div class="main-logo">
            <img src="images/logo.svg" alt="Siteficient Logo" />
          </div>
          <p class="description">
            Enhance construction site efficiency with Siteficient. Streamline
            workflows, optimise resource allocation, and manage project
            locations with a centralised platform. Improve productivity and
            coordination for seamless project execution!
          </p>
          <h1 class="launch-text">LAUNCHING SOON!</h1>
        </div>
      </main>
    </section>
  </body>
</html>
